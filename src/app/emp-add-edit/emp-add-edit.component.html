<!-- mat-dialog-title will be used to give title -->
<div mat-dialog-title>
    <h1><b>EMPLOYEE REGISTRATION FORM</b></h1>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()"> 
    <div mat-dialog-content class="main-div">
        <div class="row">
            <!-- Content will be used for definign the form element -->
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input 
                matInput type="text" 
                placeholder="First Name"
                formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="test@gmail.com" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="Male" class="male-class">Male</mat-radio-button>
                <mat-radio-button value="Female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Select Education</mat-label>
                <mat-select formControlName="education">
                    <mat-option 
                    *ngFor="let val of education"
                    [value]="val">
                        {{val}} 
                        <!-- This [value] = val will be passed to the backend based on the user selection and {{val}} will be showin in UI -->
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Recent Company</mat-label>
                <input matInput type="text" placeholder="Ex. ABCD" formControlName="company">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput type="number" placeholder="Experince" formControlName="experience">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Package</mat-label>
                <input matInput type="number" placeholder="Package" formControlName="package">
                <mat-hint>INR</mat-hint>
            </mat-form-field>
        </div>
    </div>
    
    <!-- It will we used to add buttons -->
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <!-- When we click on submit button it will trigger one event (ngSubmit) which we will capture above in form -->
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
